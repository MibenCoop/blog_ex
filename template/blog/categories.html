{% extends 'blog/base.html' %}
{% block title_block %}
    Categories
{% endblock %}
{% block body_block%}
    {% if category %}
        <strong><h1>Category:{{ category.name }}</h1></strong>
        {% for page in pages %}
            <li>{{ page.title }} - {{ page.author }}</li>
        {% endfor %}

    {% else %}
        None Pages
    {% endif %}
    <a href="{%  url 'add_page' category.slug%}"><strong>Add Page</strong></a>
{% endblock %}
