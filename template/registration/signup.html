{% extends 'blog/base.html' %}

{% block body_block %}
  <h2>Signup</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Signup</button>
  </form>
  <br>
  <p><strong>-- OR --</strong></p>
  <a href="{% url 'social:begin' 'github' %}">Signup with GitHub</a><br>
  <a href="{% url 'social:begin' 'twitter' %}">Signup with Twitter</a><br>
  <a href="{% url 'social:begin' 'facebook' %}">Signup with Facebook</a>
  <a href="{% url 'social:begin' 'vk-oauth2' %}">Signup with vk</a>
{% endblock %}
